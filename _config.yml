        quote: >
          I focus on reproducibility, automation, and secure remote access.
        description: |
          I’ve set up and maintained systems using <mark>NixOS</mark>, <mark>Talos Linux</mark>, and <mark>openSUSE MicroOS</mark>, with a focus on container-first and immutable setups. I manage remote access using <mark>WireGuard</mark> and <mark>JRE tunneling</mark> over <mark>pfSense</mark> for better auditability and isolation. My setups prioritize automation, stability, and minimal human error.
