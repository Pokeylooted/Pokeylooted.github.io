          A full SaaS system with real-time job tracking, auth, billing, and worker infrastructure.
        description: |
          BuyerBot is a private SaaS app I built to monitor websites and act on stock availability. The backend handles authentication, token-based billing, and job orchestration with <mark>Redis</mark>. Workers process jobs with <mark>Golang</mark> and report stats via <mark>WebSockets</mark>. The frontend uses <mark>Next.js</mark> and <mark>Mantine UI</mark> to offer clean control panels for users.

      - layout: top-middle
